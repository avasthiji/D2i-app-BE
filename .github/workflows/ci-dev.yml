name: Deploy On Dev
on:
  push:
    branches:
      - prod
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: rm -rf ./build
      - run: npm run build
      - run: ls
      - run: echo "Deploying FE"
      - run: "zip -r build.zip dist"
